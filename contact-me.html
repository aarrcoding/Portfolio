<!-- ===== CONTACT BLOCK ===== -->
<section class="contact-section">
  <div class="container">
    <div class="row g-5 align-items-start">

      <!-- LEFT: FORM CARD -->
      <div class="col-12 col-lg-7">
        <h1 class="contact-title">Contact me</h1>

        <div class="contact-card">
          <form class="contact-form" action="#" method="post">

            <div class="mb-4">
              <label class="form-label contact-label" for="cName">
                Your name <span class="req">*</span>
              </label>
              <input type="text" class="form-control contact-input" id="cName" placeholder="이체용" required>
            </div>

            <div class="mb-4">
              <label class="form-label contact-label" for="cEmail">
                Your email <span class="req">*</span>
              </label>
              <input type="email" class="form-control contact-input" id="cEmail" placeholder="example@gmail.com" required>
            </div>

            <div class="mb-4">
              <label class="form-label contact-label" for="cMsg">Message</label>
              <textarea class="form-control contact-textarea" id="cMsg" rows="5"></textarea>
            </div>

            <div class="mb-4 form-check contact-check">
              <input class="form-check-input contact-check-input" type="checkbox" id="agree" required>
              <label class="form-check-label contact-check-label" for="agree">
                개인정보 수집 및 이용안내에 동의합니다 <span class="req">*</span>
              </label>
            </div>

            <button type="submit" class="btn contact-submit">보내기</button>
          </form>
        </div>
      </div>

      <!-- RIGHT: INFO -->
      <div class="col-12 col-lg-5">
        <div class="contact-info">

          <div class="info-line">
            <i class="bi bi-envelope"></i>
            <span>aarrwork@gmail.com</span>
          </div>

          <div class="info-line">
            <i class="bi bi-telephone"></i>
            <span>101-8440-****</span>
          </div>

          <div class="info-subtitle">Also available here:</div>

          <div class="info-pills">
            <a class="social-pill" href="https://www.instagram.com/hanna.vizzual?igsh=MThmNjJ5cjRlcHY5Yw==" target="_blank" rel="noopener">
              <i class="bi bi-instagram"></i>
              <span>hanna.vizzual</span>
            </a>

            <a class="social-pill" href="https://youtube.com/@hanna_korea?si=EzoK4de9UFTjvdHp" target="_blank" rel="noopener">
              <i class="bi bi-youtube"></i>
              <span>hanna_korea</span>
            </a>

            <!-- Telegram без ссылки -->

              <i class="bi bi-telegram"></i>
              <span>@aarrdesign</span>
            </div>
          </div>

        </div>
      </div>

    </div>
